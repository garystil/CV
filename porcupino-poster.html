		form {
			margin-top: 50px;
			padding: 20px;

		label {
			display: block;
			margin-bottom: 10px;
			color: #666;

		input[type="password"] {
			padding: 10px;
			border: none;
			background-color: #fff;

			color: #666;
			font-size: 16px;
			display: inline-block;
			vertical-align: middle;
		}

		input[type="submit"] {
			padding: 10px;
			border: none;
			background-color: #333;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			display: inline-block;
			vertical-align: middle;
			margin-left: 10px;
		}
	</style>
	
	<form action="http://example.com" method="post">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

	</form>
