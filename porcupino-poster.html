  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
    
    <style>
      /* Style for the password form */
      #password-form {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      /* Style for the password label */
      label {
        display: inline-block;
	padding: 10px;
	float: left;
	font-family: Arial, sans-serif;
        font-size: 14px;
      }

      /* Style for the password input */
      #password {
        display: inline-block;
	float: left;
     font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
        border: none;
        background-color: #f1f1f1;
      border-radius: 5px;
        box-shadow: 0 0 3px rgba(0,0,0,.2);
        color: #666;
      }

      /* Style for the submit button */
      #submit {
        display: inline-block;
	float: left;
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
        border: none;
        background-color: #666;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
	    
  <body>
    <form id="password-form" action="http://example.com" method="post">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" id="submit" value="Submit">
    </form>
	  
<iframe allow="fullscreen" style= "width: 1366px; height: 820px; overflow: hidden;"  scrolling="no" frameborder="0" 
 src="porcupino-poster.pdf"></iframe>
  </body>
